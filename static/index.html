<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Poker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="join-lobby">
        <h2>Join a Lobby</h2>
        <form id="join-lobby-form">
            <label for="room-code">Room Code:</label>
            <input type="text" id="room-code" name="room-code" required>
            <button type="submit">Join Lobby</button>
        </form>
    </div>
    <div id="game-container" style="display: none;">
        <h2>Game Interface</h2>
        <div id="pot">Pot: $0</div>
        <h3>Table: </h3>
        <div id="table">

        </div>
        <br/>
        <br/>
        <h3>Hand: </h3>
        <div id="player-cards">
            <!-- Placeholder for user's cards -->
        </div>
            <div id="actions">
                <button id="check">Check</button>
                <button id="fold">Fold</button>
                <button id="raise">Raise</button>
                <input type="range" id="raise-amount" min="0" max="1000" step="10" value="0">
                <!-- Display the selected raise amount -->
                <output for="raise-amount" id="raise-value">0</output>
                <button id="call">Call</button>
                <button id="start">Start</button>
            </div>
            <div id="stats">
                <div id="current-bet">Bet: $0</div>
                <div id="money">Money: $0</div>
                <div id="is-my-turn">Is My Turn: false</div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
